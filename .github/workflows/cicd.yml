name: Build and Push Docker Images to GitHub Container Registry

on:
  push:
    branches:
      - 478-test-cicd-bilbomd-backend

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure npm registry
        run: |
          echo "@bl1231:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/bilbomd-backend
            ghcr.io/${{ github.repository }}/bilbomd-spin-backend
          tags: |
            type=sha
            type=raw,value=latest

      - name: Generate version
        id: version
        run: echo "VERSION=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push bilbomd-spin-backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: bilbomd-spin-backend.dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}/bilbomd-spin-backend:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/bilbomd-spin-backend:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            USER_ID=${{ vars.USER_ID }}
            GROUP_ID=${{ vars.GROUP_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
