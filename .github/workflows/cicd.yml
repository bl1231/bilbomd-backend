name: Build and Push Docker Images to GitHub Container Registry

on:
  push:
    branches:
      - 478-test-cicd-bilbomd-backend  # Updated to custom branch for testing

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure npm registry
        run: |
          echo "@bl1231:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Miniforge and BioXTAS
        uses: actions/cache@v2
        with:
          path: |
            ./cache/Miniforge3-$(uname)-$(uname -m).sh
            ./cache/bioxtasraw-master.zip
          key: ${{ runner.os }}-miniforge-bioxtas-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-miniforge-bioxtas-

      - name: Download Miniforge3 if not cached
        run: |
          mkdir -p ./cache
          if [ ! -f ./cache/Miniforge3-$(uname)-$(uname -m).sh ]; then
            wget -O ./cache/Miniforge3-$(uname)-$(uname -m).sh "https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-$(uname)-$(uname -m).sh"
          fi

      - name: Download BioXTAS if not cached
        run: |
          mkdir -p ./cache
          if [ ! -f ./cache/bioxtasraw-master.zip ]; then
            wget -O ./cache/bioxtasraw-master.zip "https://github.com/jbhopkins/bioxtasraw/archive/refs/heads/master.zip"
          fi

      - name: Build and push bilbomd-backend Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: bilbomd-backend.dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:bilbomd-backend-latest
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            USER_ID=1001
            GROUP_ID=1001

      - name: Build and push bilbomd-spin-backend Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: bilbomd-spin-backend.dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:bilbomd-spin-backend-latest
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            USER_ID=1001
            GROUP_ID=1001
